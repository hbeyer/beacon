version: "3.8"

services:
  app:
    container_name: beacon-server
    image: php:5.6-apache
    ports:
      - 82:80
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./config-docker/php.ini:/usr/local/etc/php/php.ini
  composer:
    container_name: composer
    image: composer:1.10
    working_dir: /var/www/html
    command: ["composer", "install"]
    volumes:
      - ./:/var/www/html
    depends_on:
      - app